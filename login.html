<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fradiavolo Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #FF6B6B 0%, #C92A2A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF6B6B;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FF6B6B 0%, #C92A2A 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(201, 42, 42, 0.4);
        }

        .error-message {
            display: none;
            margin-top: 15px;
            background: #fee2e2;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üçï</div>
        <h1>Fradiavolo Dashboard</h1>
        <p class="subtitle">Inserisci le credenziali per accedere</p>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Nome utente</label>
                <input type="text" id="username" placeholder="Inserisci nome utente" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Inserisci password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn-login">Accedi</button>
        </form>

        <div id="errorMessage" class="error-message">Credenziali non valide. Riprova.</div>
    </div>

    <script>
        // Credenziali provvisorie
        const VALID_USERNAME = 'Admin';
        const VALID_PASSWORD = 'Fradiavolo';

        // Controlla se gia loggato
        if (sessionStorage.getItem('fradiavolo_logged') === 'true') {
            window.location.href = 'index.html';
        }

        function handleLogin(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('errorMessage');

            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                // Salva sessione
                sessionStorage.setItem('fradiavolo_logged', 'true');
                sessionStorage.setItem('fradiavolo_user', username);

                // Redirect alla home
                window.location.href = 'index.html';
            } else {
                // Mostra errore
                errorEl.classList.add('show');
                setTimeout(() => errorEl.classList.remove('show'), 3000);
            }
        }
    </script>
</body>
</html>
